name: Laravel Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-dev-sync:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 👉 Use PHP 8.3
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.3'

      - name: 🏙 Copy .env.cpanel to .env
        run: php -r "file_exists('.env') || copy('.env.cpanel', '.env');"

      - name: 🔨 Build Composer
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs
      
      - name: 🔑 Generate Laravel Key
        run: |
          php artisan key:generate

      - name: 🔌 Prepare Files for Public
        run: |
          cp -rf public/* .
          rm index.php
          mv public.index.php index.php

      - name: 💾 Give Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.kodemaya.my.id
          username: production@kodemaya.my.id
          password: KodeMayaBangkit#321
          protocol: ftp
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
